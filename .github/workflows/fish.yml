on: [push]

jobs:
  fish:
    name: Fish
    runs-on: macOS-12
    steps:
      - name: Checkout files
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install fish
        run: brew install fish
      - name: Get changed fish files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: |
            **/*.fish
      - name: Check syntax in changed fish files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            cat "$file" | fish -n
          done
